<div class="container mt-5">

  <form class="content" [formGroup]="registerform" (ngSubmit)="submitData()">

    <h3 class="display-5 text-center">Registro</h3>
    <div class="row">

      <!-- firstname -->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" formControlName="firstName" class="form-control" placeholder="Name">

        <!-- display error start  -->
        <div *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">
          <span class="error" *ngIf="firstname.errors?.required">*First Name is Required.</span>
          <span class="error" *ngIf="firstname.errors?.pattern"> *Enter only characters.</span>
        </div>
        <!-- display error end  -->
      </div>
      <!-- LastName -->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" formControlName="lastName" class="form-control" placeholder="LastName">
        <!-- display error start  -->
        <div *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
          <span class="error" *ngIf="lastname.errors?.required">*Last Name is Required.</span>
          <span class="error" *ngIf="lastname.errors?.pattern"> *Enter only characters.</span>
        </div>
        <!-- display error end  -->
      </div>

      <!-- Email -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
        <!-- display error start  -->
        <div *ngIf="email.invalid && (email.touched || email.dirty)">
          <span class="error" *ngIf="email.errors?.required"> *Email Required</span>
          <span class="error" *ngIf="email.errors?.email"> *Email Valid email address please!</span>
        </div>
        <!-- display error end  -->
      </div>
      <!-- Phone -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input type="text" formControlName="phone" class="form-control" placeholder="Phone Number">
        <!-- display error start  -->
        <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
          <span class="error" *ngIf="phone.errors?.required"> *Phone Required</span>
          <span class="error" *ngIf="phone.errors?.pattern"> *Enter Only Number please!</span>
        </div>
        <!-- display error end  -->
      </div>
      <!-- submit -->
      <div class="mt-2 col-lg-12 col-12">
        <button class="btn btn btn-outline-secondary" [disabled]="registerform.invalid">Enviar</button>
      </div>

    </div>
  </form>
</div>
